<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="mksb.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Makesibble</title>
    
</head>
<body>
    <header>
        <img src="mksb.png" class="logo" width="100" height="100">
        <h1>Makesibble</h1><br>
    </header>
    <div class="cs">
        <h3>Official Store</h3>
    </div>
    <div class="container">
        <div class="product">
            <button class="button-53"  role="button">
                <img src="spp.png" class="imgbt" >Shopee</button><br>
        <div class="product">
            <button class="button-54"  role="button">
                <img src="tkt.png" class="imgbt" >Tiktok</button><br>
        <div class="product">
            <button class="button-55"  role="button">
                <img src="tok.png" class="imgbt" ><span>Tokopedia</span></button><br>

        </div>
        
        <div class="cs">
            <h3>Customer Service</h3>
        </div>

        <div class="product">
            <button class="button-56"  role="button">
                <img src="wa.png" class="imgbt" >WhatsApp</button><br><br>

                <div class="social-media-buttons">
                    <a href="#" class="instagram">
                      <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#" class="facebook">
                      <i class="fa fa-facebook-f"></i>
                    </a>
                  </div>
                  
        
        <!-- Add more products as needed -->
    </div><br>
    <footer>
        <p>&copy; 2024 Makesibble.</p>
    </footer>
</body>
</html>
